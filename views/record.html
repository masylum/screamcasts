<html>
<head>

  <link rel="stylesheet" type="text/css" href="/stylesheets/view.css">

    <script type="text/javascript" src="/javascripts/underscore.min.js"></script>
    <script type="text/javascript" src="/javascripts/gif.js"></script>

    <script type="text/javascript" src="/javascripts/client/effects.js"></script>
    <script type="text/javascript" src="/javascripts/client/reduce_color.js"></script>
    <script type="text/javascript" src="/javascripts/client/hexbase64.js"></script>

    <script type="text/javascript" src="/javascripts/client/stream_video.js"></script>

<body>

  <div class="center-container">
    <div class="gif-container" style="position: relative">
      <div class="gif loading" style='position: absolute; top: 0; left: 0; right: 0; text-align: center; background-color: rgba(255,255,255, 0.2); font-family: "HelveticaNeueLight", "HelveticaNeue-Light", "Helvetica Neue Light", "HelveticaNeue", "Helvetica Neue", "TeXGyreHerosRegular", "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif; color: white;'>
        <h1>Starting up...</h1>
        <p>Please Allow permission to use your webcam.</p>
      </div>
      <canvas id="tutorial" style='display:none;'></canvas>
      <canvas class="gif" id="reduced_image"></canvas>
      <img src="/images/logo.png" class="logo">
    </div>

    <h2 style="display: none">Share this link!</h2>
    <p id="window_url"></p>
  </div>

  <div id="chat" style="display: none; position: absolute; bottom: 0; width: 100%; font-family: Monaco, Courier, Monospace;">
    <div id="log" style="color: #999; display: block; height: 150px; overflow: auto; font-size: 12px; padding-left: 25px;">
    </div>
    <textarea style="font-family: Monaco, Courier, Monospace; color: #bbb; font-size: 12px; display: block; background: none; border: none; width: 100%; padding: 5px; padding-left: 25px;" placeholder="Chat with other viewers"></textarea>
  </div>

  <iframe style="position: absolute; top: 20px; right: 0; z-index: 100000" src="http://nodeknockout.com/iframe/dickinabox" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>
